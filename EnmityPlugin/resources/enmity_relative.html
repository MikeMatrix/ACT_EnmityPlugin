<html>

<head>
  <link rel="stylesheet" href="enmity.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.7/vue.min.js"></script>
  <style>
    .content {
      display: flex;
      flex-direction: row;
    }

    .name {
      display: inline-block;
      order: 1;
      align-self: flex-start;
      margin-right: auto;
    }

    .enmity {
      flex-shrink: 0;
      order: 2;
      padding-left: 10px;
      align-self: flex-end;
    }

    #target {
      overflow: hidden;
    }
  </style>
</head>

<body id="enmity" v-class="resize-handle: !locked">
  <div v-if="updated" class="outer {{target.type != 2 ? 'hide' : ''}}">
    <div class="inner">
      <div class="background"></div>
      <div v-if="!updated" class="gold">
        <span>No data to show.</span>
      </div>

      <div v-if="updated">
        <div id="target">
          <div class="box">
            <div class="gauge {{target | hpcolor}}" style="width: {{target.HPPercent}}%"></div>
            <div class="name">
              <span class="header">ターゲット: </span>
              <span class="value">{{target.Name}}</span>
            </div>
          </div>
          <div>
            <span class="header">HP: </span>
            <span class="value">{{target.HPPercent}}% ({{target.CurrentHP}}/{{target.MaxHP}})</span>
            <div style="float: right">
              <span class="header">距離: </span>
              <span class="value">{{target.Distance}}m ({{target.EffectiveDistance}}m)</span>
            </div>
          </div>
        </div>
      </div>
      <div id="entries" class="box" v-repeat="e: entries">
        <div class="content">
          <span class="name {{e.isMe ? 'me' : '' }}">{{$index + 1}}.{{e | you}}</span>
          <span class="enmity">{{e.RelativeEnmityString}}</span>
        </div>
        <div class="gauge {{e | jobclass}}" style="width: {{e.HateRate}}%" />
      </div>
    </div>
  </div>
  <script src="enmity.js"></script>
</body>

</html>
